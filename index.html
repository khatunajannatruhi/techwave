<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <body class="min-h-screen bg-[#07061A] text-white">
    <!-- Navbar -->
    <header class="relative z-30">
      <div class="mx-auto max-w-[1200px] px-4">
        <nav class="relative flex h-[80px] items-center justify-between">
          <a href="#" class="text-2xl font-extrabold tracking-tight">
            <span class="text-white">Tech</span><span class="text-fuchsia-500">Wave</span>
          </a>

          <ul class="hidden items-center gap-10 text-sm font-medium text-white/80 min-[992px]:flex">
            <li><a href="#about" class="hover:text-white">About</a></li>
            <li><a href="#episodes" class="hover:text-white">Episodes</a></li>
            <li><a href="#host" class="hover:text-white">Host</a></li>
          </ul>

          <a
            href="#subscribe"
            class="hidden items-center gap-2 rounded-full bg-gradient-to-r from-[#FFC15A] via-[#FF3DCE] to-[#7C3AED] px-5 py-2.5 text-sm font-semibold text-[#140A1C] shadow-[0_12px_34px_rgba(255,61,206,0.22)] hover:brightness-110 min-[992px]:inline-flex"
          >
            Subscribe
            <img src="./assets/ArrowRight.png" alt="" class="h-4 w-4" />
          </a>

          <input id="nav-toggle" type="checkbox" class="peer sr-only" />

          <label
            for="nav-toggle"
            class="inline-flex cursor-pointer items-center justify-center rounded-xl p-2 min-[992px]:hidden"
            aria-label="Open menu"
          >
            <img src="./assets/hamburger-menu.png" alt="Menu" class="h-6 w-6" />
          </label>

          <label
            for="nav-toggle"
            class="pointer-events-none fixed inset-0 z-40 bg-black/50 opacity-0 transition peer-checked:pointer-events-auto peer-checked:opacity-100 min-[992px]:hidden"
            aria-label="Close menu"
          ></label>

          <div
            class="pointer-events-none absolute left-0 right-0 top-[80px] z-50 origin-top scale-95 opacity-0 transition
                   peer-checked:pointer-events-auto peer-checked:scale-100 peer-checked:opacity-100
                   min-[992px]:hidden"
          >
            <div class="rounded-2xl border border-white/10 bg-[#0B0A1E]/95 p-4 shadow-[0_18px_60px_rgba(0,0,0,0.45)] backdrop-blur">
              <ul class="flex flex-col gap-2 text-sm font-medium text-white/85">
                <li>
                  <a href="#about" class="block rounded-xl px-4 py-3 hover:bg-white/5">
                    About
                  </a>
                </li>
                <li>
                  <a href="#episodes" class="block rounded-xl px-4 py-3 hover:bg-white/5">
                    Episodes
                  </a>
                </li>
                <li>
                  <a href="#host" class="block rounded-xl px-4 py-3 hover:bg-white/5">
                    Host
                  </a>
                </li>
              </ul>

              <div class="mt-4">
                <a
                  href="#subscribe"
                  class="inline-flex w-full items-center justify-center gap-2 rounded-full bg-gradient-to-r from-[#FFC15A] via-[#FF3DCE] to-[#7C3AED] px-5 py-3 text-sm font-semibold text-[#140A1C] shadow-[0_12px_34px_rgba(255,61,206,0.22)] hover:brightness-110"
                >
                  Subscribe
                  <img src="./assets/ArrowRight.png" alt="" class="h-4 w-4" />
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

<!-- Hero/Banner -->
<section class="relative overflow-hidden">
  <div class="absolute inset-0">
    <img src="./assets/hero-bg.png" alt="" class="h-full w-full object-cover" />
    <div class="absolute inset-0 bg-[#07061A]/60"></div>
  </div>

  <div class="relative z-10 mx-auto max-w-[1200px] px-4">
    <div class="flex min-h-[520px] flex-col items-center justify-center pt-10 text-center min-[992px]:min-h-[680px] min-[992px]:pt-16">
      <div class="relative mb-8 min-[992px]:mb-10">
        <div class="absolute -inset-10 rounded-full bg-fuchsia-500/10 blur-3xl"></div>

        <div
          class="relative rounded-full p-[6px] min-[992px]:p-[7px]"
          style="background: radial-gradient(circle at 30% 30%, rgba(255,61,206,0.35), rgba(124,58,237,0.18), rgba(255,193,90,0.18));"
        >
          <div class="relative">
            <img
              src="./assets/hero-circle.png"
              alt="Podcast"
              class="h-[170px] w-[170px] rounded-full min-[992px]:h-[240px] min-[992px]:w-[240px]"
            />
            <img
              src="./assets/microphone.png"
              alt="Microphone"
              class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2
                     h-[64px] w-[64px]
                     min-[992px]:h-[90px] min-[992px]:w-[90px]"
            />
          </div>
        </div>
            <span class="absolute right-1 top-3 min-[992px]:right-4 min-[992px]:top-5">
            <span
                class="absolute inset-0 rounded-full bg-[#23F7A6]/45 blur-md animate-ping"
                aria-hidden="true"
            ></span>

            <span
                class="relative inline-flex rounded-full bg-[#23F7A6] px-3 py-1 text-[11px] font-bold tracking-wide text-[#08140E] shadow-lg animate-pulse"
            >
                NEW
            </span>
            </span>
      </div>

      <h1 class="text-4xl font-extrabold tracking-tight min-[992px]:text-6xl">TechWave</h1>

      <p class="mt-4 max-w-[680px] text-sm text-white/70 min-[576px]:text-base">
        Your daily dose of tech insights, productivity hacks, and personal growth
      </p>

      <div class="mt-7 flex flex-col items-center justify-center gap-3 min-[576px]:flex-row min-[576px]:gap-4">
        <a
          href="#spotify"
          class="inline-flex items-center gap-3 rounded-full bg-gradient-to-r from-[#FFC15A] via-[#FF3DCE] to-[#7C3AED] px-6 py-3 text-sm font-semibold text-[#140A1C] shadow-[0_12px_34px_rgba(255,61,206,0.22)] hover:brightness-110"
        >
          <img src="./assets/spotify.png" alt="" class="h-5 w-5" />
          <span class="text-white">Listen On Spotify</span>
        </a>

        <a
          href="#subscribe"
          class="inline-flex items-center gap-3 rounded-full border border-[#23F7A6] bg-[#07061A]/20 px-6 py-3 text-sm font-semibold text-[#23F7A6] shadow-[0_12px_34px_rgba(35,247,166,0.10)] backdrop-blur hover:bg-white/5"
        >
          <img src="./assets/message.png" alt="" class="h-5 w-5" />
          Subscribe
        </a>
      </div>

      <div class="h-14 min-[992px]:h-20"></div>
    </div>
  </div>
</section>

</body>
</html>
